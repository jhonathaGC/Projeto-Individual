<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="./CSS/cadastro.css">
</head>

<body>
    <header>
        <nav>
            <div class="divLogo">
                <a href="home.html"><img src="./assets/logo.png" alt=""></a>
            </div>
            <ul class="nav-list">
                <li class="nav-list"><a class="interação" href="home.html">Home</a></li>
                <li class="nav-list"><a class="interação" href="historia.html">História</a></li>
                <li class="nav-list"><a class="interação" href="hashiras.html">Hashiras</a></li>
                <li class="nav-list"><a class="interação" href="onis.html">Onis</a></li>
                <li class="nav-list"><a class="interação" href="login.html">Login</a></li>

            </ul>
        </nav>
    </header>

   
    <div class="container">

        <div class="form-img">
            <img src="./assets/plano-de-fundo.webp" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>

                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Primeiro nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite o seu primeiro nome"
                            required>
                    </div>
                    <div class="input-box">
                        <label for="lastname"> Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite o seu E-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="number" name="number" id="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password"> Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite a sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirmar Senha</label>
                        <input type="password" name="confirmpassword" id="confirmpassword"
                            placeholder="Confirme a sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="female" id="female">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="male" id="male">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender=input">
                            <input type="radio" name="male" id="others">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="none" id="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="">Continuar</a></button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
